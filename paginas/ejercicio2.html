    <h3>Conversor Sistemas Numericos</h3>

    <form method="" action="" onsubmit="return validarFormulario()">
      <fieldset>
        <legend>&nbsp;&nbsp;&nbsp; Sistemas NUmericos&nbsp;&nbsp;&nbsp;</legend>

        <label>Ingrese Numero Decimal:</label>
        <input type="number" id="caja_decimal" name="caja_decimal" />
        <br />
        <label>BINARIO:</label>
        <input
          type="text"
          id="caja_binario"
          name="caja_binario"
          readonly="readonly"
        />
        <br />
        <label>OCTAL:</label>
        <input
          type="text"
          id="caja_octal"
          name="caja_octal"
          readonly="readonly"
        />
        <br />
        <label>HEXADECIMAL:</label>
        <input
          type="text"
          id="caja_hexadecimal"
          name="caja_hexadecimal"
          readonly="readonly"
        />
        <br />

        <input type="button" value="LIMPIAR" />
        <input
          id="botonResultado"
          type="button"
          value="CONVERTIR"
          onclick="imprimirConversion()"
          readonly="readonly"
        />
      </fieldset>
    </form>
